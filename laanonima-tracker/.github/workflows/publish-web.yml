name: publish-web

on:
  workflow_dispatch:
    inputs:
      enforce_empty_db:
        description: "Bootstrap guard: fail if DB already has test/history rows (use true for first real launch)"
        required: false
        default: false
        type: boolean
  schedule:
    # 06:10 ART ~= 09:10 UTC
    - cron: "10 9 * * *"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 80
    env:
      PYTHONUNBUFFERED: "1"
      DB_URL: ${{ secrets.DB_URL }}
      STORAGE_BACKEND: "postgresql"
      PUBLIC_BASE_URL: "https://preciosushuaia.com"
      PUBLIC_CONTACT_EMAIL: "hola@preciosushuaia.com"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate DB_URL for scheduled runs
        if: ${{ github.event_name == 'schedule' && secrets.DB_URL == '' }}
        run: |
          echo "::error::DB_URL secret is required for scheduled runs to preserve historical series."
          exit 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: laanonima-tracker/requirements.txt

      - name: Optional config override from secret
        if: ${{ secrets.TRACKER_CONFIG_B64 != '' }}
        shell: bash
        run: |
          cd laanonima-tracker
          echo "${{ secrets.TRACKER_CONFIG_B64 }}" | base64 -d > config.yaml

      - name: Install dependencies
        run: |
          cd laanonima-tracker
          pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: |
          cd laanonima-tracker
          playwright install chromium

      - name: Preflight launch configuration
        run: |
          cd laanonima-tracker
          python scripts/prelaunch_check.py --expected-base-url https://preciosushuaia.com

      - name: Validate production DB connectivity and schema
        run: |
          cd laanonima-tracker
          python scripts/check_db_state.py --backend postgresql --init-db

      - name: Enforce empty DB for first real launch
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.enforce_empty_db == 'true' }}
        run: |
          cd laanonima-tracker
          python scripts/check_db_state.py --backend postgresql --require-empty

      - name: Run data pipeline
        run: |
          cd laanonima-tracker
          python -m src.cli init
          python -m src.cli scrape --basket all --profile full --candidate-storage db --observation-policy single+audit
          python -m src.cli ipc-sync --region all
          python -m src.cli ipc-publish --basket all --region patagonia
          python -m src.cli ipc-publish --basket all --region nacional

      - name: Validate pipeline persisted real rows
        run: |
          cd laanonima-tracker
          python scripts/check_db_state.py --backend postgresql --require-has-data

      - name: Build and publish static web (single command)
        run: |
          cd laanonima-tracker
          python -m src.cli publish-web --basket all --view analyst --benchmark ipc --offline-assets external

      - name: Smoke check generated public site (gate)
        run: |
          cd laanonima-tracker
          python - <<'PY'
          import os
          import sys
          import threading
          from http.server import ThreadingHTTPServer, SimpleHTTPRequestHandler
          from pathlib import Path
          from scripts.smoke_public_site import run_smoke

          root = Path("public").resolve()
          os.chdir(root)

          class Quiet(SimpleHTTPRequestHandler):
              def log_message(self, format, *args):
                  pass

          server = ThreadingHTTPServer(("127.0.0.1", 8080), Quiet)
          thread = threading.Thread(target=server.serve_forever, daemon=True)
          thread.start()
          try:
              code = run_smoke(
                  base_url="http://127.0.0.1:8080",
                  timeout=10.0,
                  expected_canonical_base="https://preciosushuaia.com",
                  strict=True,
              )
          finally:
              server.shutdown()
              server.server_close()
              thread.join(timeout=2)

          sys.exit(code)
          PY

      - name: Upload generated artifacts
        uses: actions/upload-artifact@v4
        with:
          name: public-site-and-reports
          path: |
            laanonima-tracker/public
            laanonima-tracker/data/analysis/reports
          if-no-files-found: error
          retention-days: 14

      - name: Deploy to Cloudflare Pages
        if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' && secrets.CLOUDFLARE_ACCOUNT_ID != '' && secrets.CLOUDFLARE_PROJECT_NAME != '' }}
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: laanonima-tracker/public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Warn if Cloudflare secrets are missing
        if: ${{ !(secrets.CLOUDFLARE_API_TOKEN != '' && secrets.CLOUDFLARE_ACCOUNT_ID != '' && secrets.CLOUDFLARE_PROJECT_NAME != '') }}
        run: |
          echo "Cloudflare deploy skipped: missing CLOUDFLARE_* secrets."
