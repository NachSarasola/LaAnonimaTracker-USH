name: publish-web

on:
  workflow_dispatch:
    inputs:
      enforce_empty_db:
        description: "Bootstrap guard: fail if DB already has test/history rows (use true for first real launch)"
        required: false
        default: false
        type: boolean
  schedule:
    # 06:10 ART ~= 09:10 UTC
    - cron: "10 9 * * *"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 55
    env:
      PYTHONUNBUFFERED: "1"
      DB_URL: ${{ secrets.DB_URL }}
      TRACKER_CONFIG_B64: ${{ secrets.TRACKER_CONFIG_B64 }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_PROJECT_NAME: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
      STORAGE_BACKEND: "postgresql"
      PUBLIC_BASE_URL: "https://preciosushuaia.com"
      PUBLIC_CONTACT_EMAIL: "hola@preciosushuaia.com"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate DB_URL for scheduled runs
        if: ${{ github.event_name == 'schedule' && env.DB_URL == '' }}
        run: |
          echo "::error::DB_URL secret is required for scheduled runs to preserve historical series."
          exit 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: laanonima-tracker/requirements.txt

      - name: Optional config override from secret
        if: ${{ env.TRACKER_CONFIG_B64 != '' }}
        shell: bash
        run: |
          cd laanonima-tracker
          echo "${TRACKER_CONFIG_B64}" | base64 -d > config.yaml

      - name: Install dependencies
        run: |
          cd laanonima-tracker
          pip install -r requirements.txt

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('laanonima-tracker/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-chromium-

      - name: Install Playwright Chromium
        if: ${{ steps.cache-playwright.outputs.cache-hit != 'true' }}
        run: |
          cd laanonima-tracker
          playwright install chromium

      - name: Preflight launch configuration
        run: |
          cd laanonima-tracker
          python scripts/prelaunch_check.py --expected-base-url https://preciosushuaia.com

      - name: Validate production DB connectivity and schema
        run: |
          cd laanonima-tracker
          python scripts/check_db_state.py --backend postgresql --init-db

      - name: Run unified data pipeline
        run: |
          cd laanonima-tracker
          EXTRA_ARGS=""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.enforce_empty_db }}" = "true" ]; then
            EXTRA_ARGS="--require-empty"
          fi
          python scripts/run_data_pipeline.py \
            --basket all \
            --view analyst \
            --benchmark ipc \
            --offline-assets external \
            --pdf-policy on_new_month \
            ${EXTRA_ARGS}

      - name: Upload generated artifacts
        uses: actions/upload-artifact@v4
        with:
          name: public-site-and-reports
          path: |
            laanonima-tracker/public
            laanonima-tracker/data/analysis/reports
            laanonima-tracker/data/analysis/pipeline_timing_latest.json
          if-no-files-found: error
          retention-days: 14

      - name: Deploy to Cloudflare Pages
        if: ${{ env.CLOUDFLARE_API_TOKEN != '' && env.CLOUDFLARE_ACCOUNT_ID != '' && env.CLOUDFLARE_PROJECT_NAME != '' }}
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ env.CLOUDFLARE_PROJECT_NAME }}
          directory: laanonima-tracker/public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Warn if Cloudflare secrets are missing
        if: ${{ !(env.CLOUDFLARE_API_TOKEN != '' && env.CLOUDFLARE_ACCOUNT_ID != '' && env.CLOUDFLARE_PROJECT_NAME != '') }}
        run: |
          echo "Cloudflare deploy skipped: missing CLOUDFLARE_* secrets."
